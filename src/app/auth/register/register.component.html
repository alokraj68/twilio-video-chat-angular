<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<button [autofocus]="false" mat-icon-button (click)="close()" class="close-icon">
    <mat-icon class="icon">close</mat-icon>
</button>
<section>
    <h2 mat-dialog-title>SignUp Account</h2>
    <mat-dialog-content>
        <p *ngIf="requestError.error != null" style="color: red">{{requestError.error}}</p>
        <form [formGroup]="form" (ngSubmit)="onSubmit(terms)">
            <div class="login">
                <mat-form-field appearance="outline">
                    <mat-label>E-mail</mat-label>
                    <input matInput
                           type="email"
                           formControlName="email"
                           placeholder="name@email.com"
                    />
                    <mat-error *ngIf="form.invalid">Enter a valid email</mat-error>
                </mat-form-field>
                <mat-form-field (keyup)="onKeyup($event)" appearance="outline">
                    <mat-label>UserName</mat-label>
                    <input
                            matInput
                            type="text"
                            formControlName="username"
                            placeholder="Enter your userName"
                    />
                    <mat-error *ngIf="form.invalid">Username is required </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input
                            matInput
                            [type]="hide ? 'password' : 'text'"
                            formControlName="password"
                            placeholder="Enter your password"
                    />
                    <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="form.invalid">Password is required </mat-error>
                </mat-form-field>

                <mat-checkbox #terms><a href="" target="_blank">Terms & Conditions</a></mat-checkbox>
            </div>
            <button mat-raised-button [disabled]="!form.valid || loading" type="submit">
                Register
            </button>
        </form>
    </mat-dialog-content>

</section>
